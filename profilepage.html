<head>

<link

    <title>Profile</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 mt-5 pt-5">
                <div class="row z-depth-1">
                    <div class="col-sm-2 bg-info rounded-left">
                        <div class="card-block text-center text-white">
                            
                                <h2 class="font-weight-bond mt-4">User's</h2>
                                <p>Med Profile</p>
                                
                           
                        </div>
                    </div>
                    <div class="col-sm-10 bg-white rounded-right">
                        <h3 class="mt-3 text-center">General Information</h3>
                        <hr class="badge-primary mt-0 w-25">
                        <div class="row">
                            <!--Name-->
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Name:</p>
                                <input type="text" name="FisrtName" id="name">
                            </div>
                            <!--Gender-->
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Gender:</p>
                                <form>
                                <fieldset>
                                <div class="gender">
                                    <input type="checkbox" value="male">
                                    <label for="male">Male</label>
                                    <input type="checkbox" value="female" name="gender" id="female">
                                    <label for="female">Female</label>
                                </div>
                            </fieldset>
                        </form>
                            </div>
                            <hr>
                            <!--Blood Group-->
                            <div class="col-sm-6">
                                <form>
                                    <p class="font-weight-bold">Blood Group:</p>
                                    <select name="Blood Group" id="bg">
                                        <option value="A+">A+</option>
                                        <option value="A+">A-</option>
                                        <option value="A+">B+</option>
                                        <option value="A+">B-</option>
                                        <option value="A+">AB+</option>
                                        <option value="A+">AB-</option>
                                        <option value="A+">O+</option>
                                        <option value="A+">O-</option>
                                    </select>
                                </form>
                            </div>
                            <!--Age-->
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Age:</p>
                                <input type="text" name="age" id="age">
                            </div>
                            <hr>
                            
                            <!--Height and Weight-->
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Height</p>
                                <input type="text" name="height" id="height">
                            </div>
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Weight</p>
                                <input type="text" name="weight" id="weight">
                            </div>
                            <hr>
                            <!--DOB-->
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Date Of Birth:</p>
                                <input type="date" name="birhtday" id="birhtday">
                            </div>
                            <!--doctor's Name-->
                            <!--DOB-->
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Doctor's Name:</p>
                                <input type="text" name="docName" id="name">
                            </div>
                            <hr>
                            <!--email-->
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Email:</p>
                                <input type="text" name="Email" id="email">
                            </div>
                            <!--phone no-->
                            <div class="col-sm-6">
                                <p class="font-weight-bold">Phone No:</p>
                                <input type="text" name="Mobnum" id="monum">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
   


</body>
</html>
