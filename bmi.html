<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="bmi.css">
    <link rel="stylesheet" href="https://unicons.iconsout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
     <!--BMI CAL javascript-->
     <script type="text/javascript">
		function BMI() {
			var h=document.getElementById('h').value;
			var w=document.getElementById('w').value;
			var bmi=w/(h/100*h/100);
			var bmio=(bmi.toFixed(2));

			document.getElementById("result").innerHTML="Your BMI is " + bmio;
		}
	</script>
    <!--js end-->

    <div class="container">
        <div class="cal">
            <div class="bmi-box">
                <h2>BMI Calculator</h2>
                <p class="text">Height</p>
                <input type="text" id="h">
                <p class="text">Weight</p>
                <input type="text" id="w">
                <p id="result"></p>
                <button id="btn" onClick="BMI()">Calculate</button>
                <p id="info">Please enter height [cm] and weight [kg]</p>
            </div>
         
        </div>

        <div class="bmi-table">
            <table class="content-table">
                <thead>
                    <tr>
                        <td>Sr.No</td>
                        <td>BMI</td>
                        <td>Status</td>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>&lt;18.4</td>
                        <td>UnderWeight</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>18.5-24.9</td>
                        <td>Normal</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>25.0-39.9</td>
                        <td>Overweight   </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>40.0&gt;</td>
                        <td>Obese</td>
                    </tr>

                </tbody>


            </table>
        </div>


    </div>
</body>
</html>
